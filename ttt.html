<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <div class="turn-container">
        <h3>Turn for</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align" id="box1">0</div>
        <div class="box align" id="box2">1</div>
        <div class="box align" id="box3">2</div>
        <div class="box align" id="box4">3</div>
        <div class="box align" id="box5">4</div>
        <div class="box align" id="box6">5</div>
        <div class="box align" id="box7">6</div>
        <div class="box align" id="box8">7</div>
        <div class="box align" id="box9">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="ttt.js"></script>
</body>
</html>
